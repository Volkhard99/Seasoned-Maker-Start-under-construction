<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasoned Maker - Under Construction</title>
    <style>
      body {
        font-family: Arial, sans-serif; /* Eine saubere Schriftart */
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4; /* Ein leichter Hintergrund */
        color: #333;
      }
      .container {
        text-align: center;
        padding: 20px; /* Weniger Padding oben/unten */
        max-width: 800px; /* Begrenzt die maximale Breite des Inhalts */
        margin: 50px auto; /* Zentriert den Container auf der Seite */
        background-color: #fff; /* Weißer Hintergrund für den Inhalt */
        border-radius: 8px; /* Abgerundete Ecken */
        box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Leichter Schatten */
      }
      h1 {
        color: #555;
        margin-bottom: 10px; /* Weniger Abstand unter der Überschrift */
      }
      .separator {
        font-size: 2em;
        color: #FFA500;
        margin: 10px 0; /* Abstand um den gelben Punkt */
      }
      .subtitle {
        font-size: 1.2em; /* Etwas kleiner für die Lesbarkeit */
        margin-bottom: 30px; /* Mehr Abstand zum Bild */
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
        border-radius: 5px; /* Leichte Abrundung für das Bild */
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seasoned Maker</h1>
        <p class="separator">&#x25CF;</p>
        <p class="subtitle">Website under construction - coming soon</p>
        <img src="wohnwagen.png" alt="Under Construction Caravan">
    </div>
</body>
</html>

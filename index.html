  <!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasoned Maker - Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px; /* Reduzierter Padding, um Scrollen zu vermeiden */
            margin: 0;
            display: flex; /* Flexbox für vertikale Zentrierung */
            flex-direction: column;
            justify-content: center;
            min-height: 100vh; /* Mindesthöhe des Viewports */
            box-sizing: border-box; /* Padding wird in die Höhe einberechnet */
        }
        .container {
            max-width: 800px;
            width: 90%; /* Verwendet eine relative Breite */
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 15px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        p {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seasoned Maker</h1>
        <img src="wohnwagen.png" alt="Under Construction Caravan">
        <p style="font-size: 1.5em;">Website under construction - coming soon</p>
    </div>
</body>
</html>
